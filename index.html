<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechCom Landing</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="scene scene--hidden" id="scene">
    <div class="visual-stage">
        <div class="bubble-stage">
            <div class="bubble" id="bubble">
                <div class="inner-circle">
                    <img src="bw2.png" id="bw-img-primary" class="bubble-img bubble-img--visible" alt="TechCom project preview" />
                    <img src="bw2.png" id="bw-img-secondary" class="bubble-img" aria-hidden="true" alt="" />
                </div>
             </div>
            <img src="eqp1.png" class="side-machine" id="side-machine" alt="TechCom equipment">
        </div>    
    </div>
  <div class="controls">
    <div id="arrow-left" class="arrow">
      <img src="arrow-left.png" class="arrow-img" alt="left">
    </div>
    <img id="hand" class="hand-click" src="hand.png" alt="hand">
    <div id="arrow-right" class="arrow">
      <img src="arrow-right.png" class="arrow-img" alt="right">
    </div>
  </div>

</div> <!-- закрытие scene -->

<div id="intro-text" class="intro-text">
    SPARE PARTS FOR MINING&nbsp;&nbsp;EQUIPMENT
</div>

<div id="final-screen" class="final-screen">
  <img src="logo-white.png" class="final-logo" alt="">

  <div class="final-tagline">
      YOUR TRUSTED PARTNER<br>
      IN MINING EQUIPMENT SOLUTIONS
  </div>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
